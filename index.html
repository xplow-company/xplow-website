<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0c0c0c" />

    <!-- Root Layout: title + meta (all pages inherit) -->
    <title>Xplow — Product Design & Engineering Studio</title>
    <meta name="title" content="Xplow — Product Design & Engineering Studio" />
    <meta name="description" content="Xplow is a product design and engineering studio helping startups build high-converting SaaS, fintech, and AI products." />
    <meta name="keywords" content="Xplow, brand strategy, product design, frontend engineering, design agency, React, Next.js, brand identity, UI/UX, design systems, Kolkata" />
    <meta name="author" content="Xplow" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://xplow.in/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://xplow.in/" />
    <meta property="og:title" content="Xplow — Product Design & Engineering Studio" />
    <meta property="og:description" content="We partner with ambitious founders to design brand systems, digital products, and scalable infrastructure that set the benchmark for performance and clarity." />
    <meta property="og:image" content="https://xplow.in/og-image.png" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:site_name" content="Xplow" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://xplow.in/" />
    <meta name="twitter:title" content="Xplow — Product Design & Engineering Studio" />
    <meta name="twitter:description" content="We partner with ambitious founders to design brand systems, digital products, and scalable infrastructure." />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any" />
    <link rel="icon" href="/src/assets/favicon.ico" type="image/x-icon" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;700&family=Poppins:wght@700&display=swap");
      @import url("https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&display=swap");
    </style>
    <link href="tailwind.css" rel="stylesheet" />

    <!-- Organization schema (layout-level: all pages inherit) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Xplow",
      "url": "https://xplow.in",
      "logo": "https://xplow.in/logo.png",
      "description": "Xplow partners with ambitious founders to design brand systems, digital products, and scalable infrastructure. Brand strategy, product design, frontend engineering.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Kolkata",
        "addressRegion": "West Bengal",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "team@xplow.in",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://x.com/XplowCo",
        "https://www.linkedin.com/company/xplow/",
        "https://github.com/xplow",
        "https://www.instagram.com/xplow.company?igsh=MWxtY25oM284OTYxaQ=="
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Xplow",
      "url": "https://xplow.in",
      "description": "Brand strategy, product design, and frontend engineering for ambitious founders.",
      "publisher": {
        "@type": "Organization",
        "name": "Xplow"
      }
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
